<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
</h:head>
<body>
	<div id="navegation">
		<b:button value="Voltar para Home" href="index.xhtml" />
	</div>
	<br />
	<div id="root">
		<b:form inline="true">
			<b:dataTable value="${clienteController.getClientes()}" var="cliente">
				<b:dataTableColumn value="${cliente.name}" label="Nome Completo 📄" />
				<b:dataTableColumn value="${cliente.getFormatedCpf()}" label="CPF 🎟" />
				<b:dataTableColumn value="${cliente.getFormatedDtNascimento()}"
					label="Data de Nascimento 📅" />
				<b:dataTableColumn value="${cliente.email}" label="E-Mail ✉" />
				<b:dataTableColumn value="${cliente.endereco}" label="Endereço 🗺" />
				<b:dataTableColumn value="${cliente.sexo.name}" label="Sexo 🧬" />
				<b:dataTableColumn label="Opções 📝">
					<b:commandButton value="🗑" action="${clienteController.removeCliente(cliente.id)}" />
					<b:commandButton value="✍" action="${clienteController.editCliente(cliente.id)}"/>
				</b:dataTableColumn>
			</b:dataTable>
		</b:form>
	</div>
</body>
</html>
