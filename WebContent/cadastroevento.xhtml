<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Cadastro Evento</title>
</h:head>
<body>
	<div id="navegation">
		<b:button value="Voltar para Home" href="index.xhtml" />
	</div>
	<div id="root" style="display: flex; align-items: center; justify-content: center;">
		<h:panelGroup rendered="#{mainController.organizador.id == null}">
			<div id="cadastro" style="display: flex; align-items: right;">
				<b:form>
					<h:outputText
						value="Você deve estar logado para poder cadastrar um Evento." />
					<br />
					<b:commandButton value="Efetuar Login"
						action="loginorganizador.xhtml" />
				</b:form>
			</div>
		</h:panelGroup>

		<h:panelGroup rendered="#{mainController.organizador.id != null}">
			<div id="cadastro" style="display: flex; align-items: right;">
				<b:form>
					<b:inputText placeholder="Nome" value="#{evento.name}"
						label="Nome Do Evento" />
					<b:inputText type="number" value="#{evento.max_pessoas}"
						label="Quantidade de Pessoas" />
					<b:dateTimePicker format="DD/MM/YYYY" locale="en"
						value="#{evento.dt_evento}" label="Data do Evento" />
					<b:selectOneMenu value="#{evento.id_tipo_evento}"
						label="Tipo de Evento">
						<f:selectItems value="${evento.tiposEventos}" var="te"
							itemLabel="${te.name}" itemValue="${te.id}" />
					</b:selectOneMenu>
					<b:selectOneMenu value="#{evento.id_tipo_classificacao}"
						label="Classificação Indicada">
						<f:selectItems value="${evento.classificacoes}" var="c"
							itemLabel="${c.name}" itemValue="${c.id}" />
					</b:selectOneMenu>
					<b:commandButton value="Salvar"
						action="${evento.salvar(mainController.organizador.id)}" />
				</b:form>
			</div>
		</h:panelGroup>
	</div>
</body>
</html>
