<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>EzTicket</title>
	${mainController.load(param['client_id'] != null ? param['client_id'] : param['org_id'] != null ? param['org_id'] : null, param['type'] != null ? param['type'] : null)}
</h:head>
<body style="margin-top: 120px;">
	<div style="display: flex; align-items: center; justify-content: center;">
		<h:panelGroup
			rendered="#{mainController.cliente == null and mainController.organizador == null}">
			<div id="cadastro">
				<b:form inline="true">
					<h:panelGrid columns="1">
						<b:label value="Cadastro" style="display: flex; align-items: center; justify-content: center;" />
						<b:commandButton value="Organizador" action="cadastroorganizador.xhtml" />
						<b:commandButton value="Cliente" action="cadastrocliente.xhtml " />
					</h:panelGrid>
				</b:form>
			</div>
			<br />
		</h:panelGroup>
		<h:panelGroup
			rendered="#{mainController.cliente != null and mainController.cliente.isAdmin()}">
			<div id="consulta" style="">
				<b:form inline="true">
					<h:panelGrid columns="1">
						<b:label value="Consulta" style="display: flex; align-items: center; justify-content: center;"/>
						<b:commandButton value="Organizador" action="consultaorganizador.xhtml " />
						<b:commandButton value="Cliente" action="consultacliente.xhtml " />
					</h:panelGrid>
				</b:form>
			</div>
		</h:panelGroup>
	</div>
	<div
		style="display: flex; align-items: center; justify-content: center;">
		<h:panelGroup
			rendered="#{mainController.cliente == null and mainController.organizador == null}">
			<div id="login" style="display: flex; align-items: right;">
				<b:form inline="true">
					<h:panelGrid columns="1">
						<b:label value="Login" style="display: flex; align-items: center; justify-content: center;"/>
						<b:commandButton value="Login - Organizador" action="loginorganizador.xhtml " />
						<b:commandButton value="Login - Cliente" action="logincliente.xhtml " />
					</h:panelGrid>
				</b:form>
			</div>
		</h:panelGroup>

		<div
			style="display: flex; align-items: center; justify-content: center;">
			<h:panelGroup rendered="#{mainController.cliente != null}">
				<div id="organizador" style="display: flex; align-items: center;">
					<b:form inline="true">
						<h:panelGrid columns="1">
							<b:label value="Eventos" style="display: flex; align-items: center; justify-content: center;" />
							<b:commandButton value="Todos os Eventos" action="consultaeventos.xhtml " />
							<b:commandButton value="Meus Eventos" action="consultaeventosclient.xhtml" />
						</h:panelGrid>
					</b:form>
				</div>
			</h:panelGroup>

			<h:panelGroup rendered="#{mainController.organizador != null}">
				<div id="organizador" style="display: flex; align-items: center;">
					<b:form inline="true">
						<h:panelGrid columns="1">
							<b:label value="Eventos" style="display: flex; align-items: center; justify-content: center;"/>
							<b:commandButton value="Novo Evento" action="cadastroevento.xhtml " />
							<b:commandButton value="Eventos" action="consultaeventosorg.xhtml" />
						</h:panelGrid>
					</b:form>
				</div>
			</h:panelGroup>
		</div>

	</div>
	<div style="display: flex; align-items: center; justify-content: center;">
		<h:panelGroup
			rendered="#{mainController.cliente != null or mainController.organizador != null}">
			<div id="logout" style="display: flex; align-items: right;">
				<b:form inline="true">
					<h:panelGrid columns="1">
						<b:label value="Login" style="display: flex; align-items: center; justify-content: center;" />
						<b:commandButton value="Logout" action="${mainController.logout()}" />
					</h:panelGrid>
				</b:form>
			</div>
		</h:panelGroup>
	</div>
</body>
</html>
