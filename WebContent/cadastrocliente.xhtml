<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Cadastro Cliente</title>
</h:head>
<body style="margin-top: 16px;">
	<div id="navegation">
		<b:button value="Voltar para Home" href="index.xhtml" />
	</div>
	<br/>
	<div id="root">
		<b:form inline="true" style="display: flex; align-items: center; justify-content: center;">
			<h:panelGrid columns="1">
				<div>
					<b:label value="Nome Completo" />
					<b:inputText placeholder="Nome Completo" value="#{cliente.name}" />
				</div>
				<div>
					<b:label value="CPF" />
					<b:inputText placeholder="CPF" value="#{cliente.cpf}" mask="###.###.###-##" />
				</div>
				<div>
					<b:label value="EndereÃ§o" />
					<b:inputText placeholder="EndereÃ§o" value="#{cliente.endereco}" />
				</div>
				<div>
					<b:label value="Data de Nascimento" />
					<b:dateTimePicker format="DD/MM/YYYY" locale="en" mask="DD/MM/YYYY"
						value="#{cliente.dt_nascimento}" render-label="true" />
				</div>
				<div>
					<b:label value="Senha" />
					<b:inputSecret placeholder="Senha" value="#{cliente.senha}" />
				</div>
				<div>
					<b:label value="Sexo" />
					<b:selectOneMenu value="#{cliente.sexoId}">
						<f:selectItems value="${cliente.sexos}" var="s"
							itemLabel="${s.name}" itemValue="${s.id}" />
					</b:selectOneMenu>
				</div>
				<div>
					<b:label value="E-mail" />
					<b:inputText placeholder="E-mail" mask="email"
					value="#{cliente.email}" render-label="true" />
				</div>
				<b:commandButton value="Salvar" action="${cliente.salvar()}" />
			</h:panelGrid>
		</b:form>
	</div>
</body>
</html>
